
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />

    <title>Zweite Aufgabe</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <header>
        <h1>Zweite Aufgabe</h1>
    </header>
    <main class="assignment">
        <section>
            <h2>Drücke F12 oder Ctrl + Shift + I, um den Inspector zu öffnen.</h2>
            <p>Dort findest du unter "Sources" die Dateien dieser Webseite. Findet so den Code für diese letzte Aufgabe raus.</p>
            <input type="text" id="codeInput" placeholder="Code eingeben"/>
            <button id="submitBtn">Bestätigen</button>
            <div id="feedback"></div>
        </section>
    </main>
    <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
        const code = document.getElementById('codeInput').value.trim();
        if(code === '1786'){
            window.location.href = 'task3.html';
        } else {
            document.getElementById('feedback').textContent = 'Falscher Code. Bitte versuche es erneut.';
        }
    });
    </script>
</body>
